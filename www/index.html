<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

    </head>
    <body>
        <div class="app">
            <h1 style="color:red">Projecte INFO 4t 2015 2016</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">
					Connectant ...
				</p>
                <p class="event received">
					El dispositiu està preparat
				</p>
				
				<p id="id_connexio" name="id_connexio">
					Tipus de connexió ? 
				</p>
				
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
		<script type="text/javascript">
            
			app.initialize();
		    checkConnection();		
			
			<!--$("#content").load("ARCHIVO PHP ALOJADO EN SERVIDOR EXTERNO");-->
				
			function checkConnection() { 
				
				var networkState = navigator.connection.type; 

				var states = {}; 
				states[Connection.UNKNOWN]  = 'Unknown connection'; 
				states[Connection.ETHERNET] = 'Ethernet connection'; 
				states[Connection.WIFI]     = 'WiFi connection'; 
				states[Connection.CELL_2G]  = 'Cell 2G connection'; 
				states[Connection.CELL_3G]  = 'Cell 3G connection'; 
				states[Connection.CELL_4G]  = 'Cell 4G connection'; 
				states[Connection.NONE]     = 'No network connection'; 

				document.getElementById('id_connexio').innerHTML = 'Connection type: ' + states[networkState];
				document.getElementById('id_connexio').text = 'Connection type: ' + states[networkState];
				
			} ;
			
			
			
        </script>
    </body>
</html>
